name: Build Docker Image

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. DESCARGA EL CÓDIGO REAL: Traemos los archivos de Fish Speech al servidor de GitHub
      - name: Checkout official Fish Speech code
        uses: actions/checkout@v4
        with:
          repository: fishaudio/fish-speech
          ref: main 

      # 2. CREA EL DOCKERFILE: Ahora que ya están los archivos ahí, creamos la receta
      - name: Create Dockerfile manually
        run: |
          cat <<EOF > Dockerfile.cpu
          FROM python:3.12-slim
          
          # Instalamos dependencias de sistema necesarias para compilar
          RUN apt-get update && apt-get install -y \
              build-essential cmake git libsox-dev ffmpeg libavdevice-dev \
              && rm -rf /var/lib/apt/lists/*

          WORKDIR /app

          # Copiamos el código oficial que descargamos en el paso 1
          COPY . .

          # Actualizamos pip e instalamos las librerías pesadas
          RUN pip install --no-cache-dir --upgrade pip setuptools wheel
          RUN pip install --no-cache-dir torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
          
          # Ahora sí encontrará el pyproject.toml porque ya copiamos el código real
          RUN pip install --no-cache-dir -e .
          
          EXPOSE 7860
          CMD ["python", "tools/run_webui.py"]
          EOF

      # 3. PREPARA EL MOTOR DE DOCKER (Corregido el error del @v3)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      # 4. CONSTRUYE Y EXPORTA A UN ARCHIVO .TAR
      - name: Build and export
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.cpu
          tags: fish-speech-ready:latest
          outputs: type=docker,dest=/tmp/fish-speech-ready.tar

      # 5. SUBE EL ARCHIVO PARA QUE LO DESCARGUES
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/fish-speech-ready.tar
          retention-days: 1
