name: Build and Push Docker Image

on:
  workflow_dispatch: # Permite ejecutarlo manualmente desde la pestaña Actions

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Necesario para publicar en GHCR
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # CORRECCIÓN: Usamos github.repository que ya viene en minúsculas
          # Si falla, cambia la línea de abajo por: ghcr.io/aleg202309-cloud/docker-image/fish-speech:latest
          tags: ghcr.io/${{ github.repository }}/fish-speech:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
